<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Поиск новостей">
  <meta name="author" content="Никита Филатов">
  <title>NewsExplorer</title>
  <link rel="icon" href="<%=require('../../images/favicon.svg').default%>" type="image/svg">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.articles.css %>">
</head>


<body>
<div class="root">
  <section class="root__top root__top_theme_white">
    <header class="header header_theme_white"></header>

    <div class="articles">
      <h5 class="articles__title">Сохранённые статьи</h5>
      <p class="articles__count"></p>
      <p class="articles__keywords">По ключевым словам:
        <span>Природа, Тайга</span> и <span>2 другим</span>
      </p>
    </div>
  </section>

  <section class="loading hidden">
    <div class="loading__loader"></div>
    <p class="loading__text">Идет загрузка новостей...</p>
  </section>

  <section class="saved-articles">
    <div class="wrapper">
      <div class="cards-container"></div>
    </div>
  </section>


  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Supersite, Powered by News API</p>
    <div class>
      <a class="footer__tab" href="./index.html" >Главная</a>
      <a class="footer__tab" target="_blank" href="https://praktikum.yandex.ru/" >Яндекс.Практикум</a>
    </div>
    <div class="footer__icon-container">
      <a class="footer__icon" target="_blank" href="https://github.com/finick5210"><img class="footer__icon_pic" alt="Перейти на страницу github" src="<%=require('../../images/git-icon.svg').default %>"></a>
      <a class="footer__icon" target="_blank" href="https://facebook.com" ><img class="footer__icon_pic" alt="Перейти на страницу facebook" src="<%=require('../../images/facebook-icon.svg').default %>"></a>
    </div>
  </footer>

</div>
<script src="<%= htmlWebpackPlugin.files.chunks.articles.entry %>"></script>
</body>
</html>
